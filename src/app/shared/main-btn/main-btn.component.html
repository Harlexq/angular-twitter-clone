<button
  class="px-4 rounded-full flex items-center justify-center font-bold transition-colors"
  [ngClass]="{
    'h-9': size === 'normal',
    'h-8 text-sm': size === 'small',
    'text-[17px] h-[52px] w-full': size === 'large',
    'bg-[#1d9bf0] hover:bg-[#1a8cd8] text-white': variant === 'primary',
    'bg-white text-black hover:bg-[#d7dbdc]': variant === 'white',
    'border border-[#b4b4b4] hover:border-[#67070f] hover:bg-[#f4212e1a] hover:text-[#f4212e]':
      variant === 'white-outlet'
  }"
>
  <ng-content></ng-content>
</button>
