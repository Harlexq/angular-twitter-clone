<div class="p-3 relative">
  <div class="container">
    <button
      (click)="closeModal()"
      class="absolute top-4 left-4 cursor-pointer flex items-center justify-center w-[35px] h-[35px] rounded-full transition-colors hover:bg-[#eff3f41a]"
    >
      <svg viewBox="0 0 24 24" class="fill-[#eff3f4] w-[20px] h-[20px]">
        <path
          d="M10.59 12L4.54 5.96l1.42-1.42L12 10.59l6.04-6.05 1.42 1.42L13.41 12l6.05 6.04-1.42 1.42L12 13.41l-6.04 6.05-1.42-1.42L10.59 12z"
        ></path>
      </svg>
    </button>

    <div class="flex flex-col items-center justify-center">
      <svg viewBox="0 0 24 24" class="fill-[#e7e9ea] w-[32px] h-[32px]">
        <path
          d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
        ></path>
      </svg>
    </div>

    <form class="form" [formGroup]="form" (ngSubmit)="login()">
      <h1 class="text-[31px] font-bold text-left my-7">X'e giriş yap</h1>
      <button
        class="py-2 flex items-center justify-center gap-1 w-full bg-white hover:bg-[#e6e6e6] transition-colors text-black font-bold text-[15px] rounded-full"
      >
        <svg viewBox="0 0 24 24" class="fill-[#0f1419] w-[20px] h-[20px]">
          <path
            d="M16.365 1.43c0 1.14-.493 2.27-1.177 3.08-.744.9-1.99 1.57-2.987 1.57-.12 0-.23-.02-.3-.03-.01-.06-.04-.22-.04-.39 0-1.15.572-2.27 1.206-2.98.804-.94 2.142-1.64 3.248-1.68.03.13.05.28.05.43zm4.565 15.71c-.03.07-.463 1.58-1.518 3.12-.945 1.34-1.94 2.71-3.43 2.71-1.517 0-1.9-.88-3.63-.88-1.698 0-2.302.91-3.67.91-1.377 0-2.332-1.26-3.428-2.8-1.287-1.82-2.323-4.63-2.323-7.28 0-4.28 2.797-6.55 5.552-6.55 1.448 0 2.675.95 3.6.95.865 0 2.222-1.01 3.902-1.01.613 0 2.886.06 4.374 2.19-.13.09-2.383 1.37-2.383 4.19 0 3.26 2.854 4.42 2.955 4.45z"
          ></path>
        </svg>
        Apple İle Giriş Yap
      </button>
      <p class="text-center text-lead my-3">veya</p>
      <input-control
        id="login"
        labelName="Telefon numarası, e-posta veya kullanıcı adı"
        [form]="form"
        [fc]="newEmail"
      />
      @if(newEmail.invalid && newEmail.dirty) {
      @if(newEmail.errors?.['required']) {
      <p class="text-red-600">
        Telefon numarası, e-posta veya kullanıcı adı zorunludur
      </p>
      } }
      <div class="flex flex-col gap-5 mt-7">
        <button
          type="submit"
          [disabled]="!form.valid"
          class="py-2 flex items-center justify-center gap-1 w-full bg-white hover:bg-[#e6e6e6] transition-colors text-black font-bold text-[15px] rounded-full"
        >
          İleri
        </button>
        <button
          class="py-2 flex items-center justify-center gap-1 w-full bg-black border-[1px] border-[#536471] hover:bg-[#eff3f41a] transition-colors text-white font-bold text-[15px] rounded-full"
        >
          Şifreni mi unuttun?
        </button>
      </div>
    </form>
  </div>
</div>
