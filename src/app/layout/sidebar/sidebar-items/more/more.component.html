<div class="relative" (click)="menu()">
  <button class="py-[3px] w-full text-left group">
    <div
      class="p-3 rounded-full transition-colors inline-flex items-center gap-5 group-hover:bg-[#eff3f41a]"
    >
      <div class="w-[24px] h-[24px] relative">
        <svg viewBox="0 0 24 24" class="fill-[#e7e9ea] w-[24px] h-[24px]">
          <path
            d="M3.75 12c0-4.56 3.69-8.25 8.25-8.25s8.25 3.69 8.25 8.25-3.69 8.25-8.25 8.25S3.75 16.56 3.75 12zM12 1.75C6.34 1.75 1.75 6.34 1.75 12S6.34 22.25 12 22.25 22.25 17.66 22.25 12 17.66 1.75 12 1.75zm-4.75 11.5c.69 0 1.25-.56 1.25-1.25s-.56-1.25-1.25-1.25S6 11.31 6 12s.56 1.25 1.25 1.25zm9.5 0c.69 0 1.25-.56 1.25-1.25s-.56-1.25-1.25-1.25-1.25.56-1.25 1.25.56 1.25 1.25 1.25zM13.25 12c0 .69-.56 1.25-1.25 1.25s-1.25-.56-1.25-1.25.56-1.25 1.25-1.25 1.25.56 1.25 1.25z"
          ></path>
        </svg>
      </div>
      <p class="pr-4 text-xl">Daha Fazla</p>
    </div>
  </button>

  @if (menuOpen) {
  <nav
    class="w-[318px] absolute bottom-0 left-0 bg-black shadow-box rounded-xl overflow-hidden"
  >
    <a
      (click)="displayOpen()"
      class="px-4 h-14 w-full transition-colors inline-flex items-center gap-5 cursor-pointer hover:bg-[#eff3f41a]"
    >
      <div class="w-[24px] h-[24px] relative">
        <svg viewBox="0 0 24 24" class="fill-[#e7e9ea] w-[24px] h-[24px]">
          <path
            d="M20 12h2v6.5c0 1.38-1.12 2.5-2.5 2.5h-15C3.12 21 2 19.88 2 18.5v-13C2 4.12 3.12 3 4.5 3H11v2H4.5c-.28 0-.5.22-.5.5v13c0 .28.22.5.5.5h15c.27 0 .5-.22.5-.5V12zm2.31-6.78l-6.33 7.18c-.2 2.02-1.91 3.6-3.98 3.6H8v-4c0-2.07 1.58-3.78 3.6-3.98l7.18-6.33c.99-.88 2.49-.83 3.43.1.93.94.98 2.44.1 3.43zm-1.52-2.01c-.19-.19-.49-.2-.69-.02l-6.08 5.36c.59.35 1.08.84 1.43 1.43l5.36-6.08c.18-.2.17-.5-.02-.69z"
          ></path>
        </svg>
      </div>
      <p class="pr-4 text-xl font-bold">Görünüm</p>
    </a>
    @for (moreItem of moreItems; track $index) {
    <a
      [routerLink]="moreItem.path"
      class="px-4 h-14 w-full transition-colors inline-flex items-center gap-5 hover:bg-[#eff3f41a]"
    >
      <div class="w-[24px] h-[24px] relative">
        <svg
          viewBox="0 0 24 24"
          class="fill-[#e7e9ea] w-[24px] h-[24px]"
          [innerHTML]="sanitizeIcon(moreItem.icon)"
        ></svg>
      </div>
      <p class="pr-4 text-xl font-bold">{{ moreItem.title }}</p>
    </a>
    }
  </nav>
  }
</div>
